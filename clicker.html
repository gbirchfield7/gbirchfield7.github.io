<script>
  var score=0
  document.getElementById("graceOfGod").addEventListener("click",down)
  document.getElementById("hellOnEarth").addEventListener("click",up)
function up(){
score= score + 1; document.getElementById("score").innerHTML= score

console.log(score)

}
function down(){
  score= score - 1; document.getElementById("score").innerHTML= score

  console.log(score)
}
</script>
