<script>
    var positionX = 1000
    var positionY = 100
    var directionX = -3
    var directionY = -3
    var scored = 0
    document.getElementById("divination").addEventListener("click", startBoxMoving);

    function startBoxMoving() {

        setInterval(movebox, 16)
    }
    function movebox() {
        if (positionX <= 10) {
            directionX = 3
        }
        if (positionX >= 1500) {
            directionX = -3
        }
        if (positionY <= 10) {
            directionY = 3
        }
        if (positionY >= 700) {
            directionY = -3
        }
    }
        
        positionX = positionX + directionX;
        positionY = positionY + directionY;
        document.getElementById("divination").style.left = positionX + "px";
        document.getElementById("divination").style.top = positionY + "px";
        
    



</script>
