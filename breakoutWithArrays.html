<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>bouncing baby boy</title>
</head>
<style>
  .canvas {
    top: 200px;
  }
</style>

<body>
  <canvas id="canvas" width="1520" height="550" style="border:1px solid #000000;">
  </canvas>
  <p id=clock>here</p>
  <p id="bound">number of mounced</p>
  <p2>x<p2 id="x"></p2>
  </p2>
  <p3>y <p3 id="y"></p3>
  </p3>

</body>

</html>
<script>
  var canvas = document.getElementById("canvas");
  var ctx = canvas.getContext("2d");
  var x = [];
  x[1] = 300;
  x[2] = 400;
  x [3] = 500
  var y = [];
  y[1] = 300;
  y[2] = 400;
  y[3] = 500
  var directionX = 3
  var directionY = 5
  var times = 0
  var bouncer = 0
  var rand
  setInterval(timer, 1000);
  setInterval(mover, 10)



  function mover() {

    if (x >= 1000) {
      directionX = -10
      directionX =
        Math.floor(Math.random() * -20);
      bouncer = bouncer + 1;
      document.getElementById("bound").innerHTML = bouncer;
      rand =
                Math.floor(Math.random() * 361);
            document.body.style.backgroundColor = 'hsl('
                + rand + ',' + '100%'
                + ',' + '50%' + ')'
    }
    if (x <= 400) {
      directionX = +10
      directionX =
        Math.floor(Math.random() * 20);
      bouncer = bouncer + 1;
      document.getElementById("bound").innerHTML = bouncer;
      rand =
                Math.floor(Math.random() * 361);
            document.body.style.backgroundColor = 'hsl('
                + rand + ',' + '100%'
                + ',' + '50%' + ')'

    }
    if (y <= 0) {
      directionY = 10
      directionY =
        Math.floor(Math.random() * 20);
      bouncer = bouncer + 1;
      document.getElementById("bound").innerHTML = bouncer;

      rand =
                Math.floor(Math.random() * 361);
            document.body.style.backgroundColor = 'hsl('
                + rand + ',' + '100%'
                + ',' + '50%' + ')'


    }
    if (y >= 500) {
      directionY = -10
      directionY =
        Math.floor(Math.random() * -20);
      bouncer = bouncer + 1;
      document.getElementById("bound").innerHTML = bouncer;
      rand =
                Math.floor(Math.random() * 361);
            document.body.style.backgroundColor = 'hsl('
                + rand + ',' + '100%'
                + ',' + '50%' + ')'



    }
    x = x + directionX;
    y = y + directionY;
    ctx.clearRect(0, 0, 1540, 700)
    ctx.fillRect(x, y, 10, 10)





  }

  function timer() {
    times = times + 1;
    document.getElementById("clock").innerHTML = times;

  }
  setInterval(posistion, 100);

  function posistion() {
    document.getElementById("x").innerHTML = x;
    document.getElementById("y").innerHTML = y;
  }


</script>
