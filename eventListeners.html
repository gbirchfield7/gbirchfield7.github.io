<script>
  var score = 0
  var red = false

  document.getElementById("themessage").addEventListener("click", catText)
  document.getElementById("cat").addEventListener("mouseenter", hovered)
  document.getElementById("cat").addEventListener("mouseleave", unhovered)
  document.getElementById("score").addEventListener("click", unhovered)
  document.getElementById("cat").addEventListener("click", up)
  function catText() {
    if (red === false) {
      document.getElementById("themessage").style.color = "red";
      red = true
    } else {
      document.getElementById("themessage").style.color = "black";
      red = false
    }
  }
  function hovered() {
    document.getElementById("cat").style.height = "200px";
    document.getElementById("cat").style.width = "200px";
  }
  function unhovered() {
    document.getElementById("cat").style.height = "100px";
    document.getElementById("cat").style.width = "100px";
  }

  function up() {
    score = score + 1; document.getElementById("score").innerHTML = "projectiles fired: " + score
    {
      console.log(score)
      if (score <= 0) {
        document.body.style.backgroundImage = "url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRvSl7Rf055p4mEWZWShDSQIRUkwt4Y9Mob6pslFDt9cFajguE:https://media.tenor.com/ooHuQMr34McAAAAM/skeleton.gif&s')"

      } else {
        document.body.style.backgroundImage = "url(https://i.etsystatic.com/26818713/r/il/e9afe3/5125272755/il_570xN.5125272755_8ef7.jpg)"

      }
    }
  }
</script>
