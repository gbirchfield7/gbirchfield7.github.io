<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>panning</title>
</head>
<style>
  body {
    background-color: rgb(0, 0, 0);
  }

  p {
    color: blueviolet;
</style>

<body>

  <canvas id="canvas" width="1000" height="1000" style="border:1px solid #ffffff;">
  </canvas>
  <p id="colorme">hello</p>
  <p></p>
  <p2></p2>
  <button id="changer">pause </button>
  <button id="static">preset 1 </button>
  <button id="rain">preset 2 </button>


  <div class="slidecontainer">
    <input type="range" min="1" max="190000" value="1000" class="slider" id="myRange">
  </div>
</body>

</html>
<script>
  var canvas = document.getElementById("canvas");
  var ctx = canvas.getContext("2d");
  var rand
  var randy = [];
  var rand2
  var randy2 = [];
  var x = [];
  var y = [];
  var x2 = [];
  var y2 = [];
  var sizeX = 1
  var sizeY = 1
  var numOfDots = 100000
  var slider = document.getElementById("myRange");
  numOfDots = slider.value;
  slider.oninput = function () {
    numOfDots = this.value;
  }

 
  setInterval(move, 10)

  setInterval(planar, 100)
  function move() {
    ctx.fillStyle = "white";
    ctx.fillRect(x[i], y[i], sizeX, sizeY)  }

  function planar() {
    x[i] = rand + 10
  }
  x = []
  y = []
  for (let i = 0; i <= numOfDots; i++) {
    rand = Math.floor(Math.random() * 1000);
    x.push(rand);
    randy = Math.floor(Math.random() * 1000);
    y.push(randy);
    ctx.fillStyle = "white";
    ctx.fillRect(x[i], y[i], sizeX, sizeY)


  }
  x2 = []
  y2 = []
  for (let i = 0; i <= numOfDots; i++) {
    rand2 = Math.floor(Math.random() * 1000);
    x2.push(rand2);
    randy2 = Math.floor(Math.random() * 1000);
    y2.push(randy2);
    ctx.fillStyle = "gray";
    ctx.fillRect(x2[i], y2[i], 2, 2)
    ctx.fillRect(x2[1], y2[1], 10, 10)

  }


  document.getElementById("colorme").innerHTML = slider.value
  console.log("numOfDots")






</script>
