<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>the library of bable</title>
    <style>
        nav {
            background: #333;
            /* Background color for the navbar */
            color: rgb(255, 247, 247);
            /* Text color */
            padding: 15px;
            /* Padding inside the navbar */
            display: flex;
            /* Flexbox layout to align items */
            justify-content: space-between;
            /* Space between title and links */
            align-items: center;
            /* Vertically center the items */
            margin-bottom: 20px;
            /* Space below the navbar */
        }

        h1 {
            margin: 0;
            /* Remove default margin */
            font-size: 24px;
            /* Font size for the website title */
        }

        #nav-ul {
            list-style-type: none;
            /* Remove default list bullets */
            padding: 0;
            /* Remove default padding */
            margin: 0;
            /* Remove default margin */
            display: flex;
            /* Flexbox layout for horizontal list items */
        }

        .nav-li {
            margin: 0 15px;
            /* Space between each navigation item */
        }

        .white {
            color: white;
        }

        a {
            color: black;
            /* Link text color */
            text-decoration: none;
            /* Remove underline from links */
        }

        /* Add a hover effect for the navigation links */
        a:hover {
            color: #0051ff;
            /* Change color on hover */
        }
    </style>
</head>
